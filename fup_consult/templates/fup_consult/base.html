<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Consulta FUP - OSCE{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .main-container {
            padding-top: 50px;
            padding-bottom: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .spinner-wrapper {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading .spinner-wrapper {
            display: block;
        }
        .section-card {
            margin-bottom: 20px;
        }
        .section-title {
            background-color: #366092;
            color: white;
            padding: 12px;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
        }
        .table-responsive {
            margin-top: 10px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'fup_consult:search' %}">
                <i class="bi bi-file-earmark-text"></i>
                Consulta de Ficha Única del Proveedor - OSCE
            </a>
        </div>
    </nav>

    <div class="container main-container">
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-white mt-5 pb-3">
        <small>Sistema de consulta de Ficha Única del Proveedor (FUP) - OSCE</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
